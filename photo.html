	<div id="instafeed" class="uk-grid" data-uk-grid="{gutter: 10}"></div>

	{% raw %}

			  limit:'60',
			  template:'<div class="uk-width-large-1-3 uk-width-medium-1-2 uk-width-small-1-1 uk-row-first" ><div class="uk-thumbnail uk-overlay-hover"><figure class="uk-overlay"><img src={{image}} ><figcaption class="uk-overlay-panel uk-overlay-icon uk-overlay-background uk-overlay-fade"></figcaption><a class="uk-position-cover" href="{{link}}"></a></figure></div></div>'
			}
		);
		userFeed.run();
