<ul class="uk-breadcrumb">
<li><a href='{{ site.github.url }}/'><i class="uk-icon-small uk-icon-home"></i></a></li>

{% assign crumbs = page.url | remove:'/index.html' | split: '/'%}
{% for crumb in crumbs offset: 1 %}
	 {% if forloop.last %}
	    <!-- <li>{{ crumb | replace:'-',' ' | remove:'.html' | capitalize }}</li> -->
	  {% else %}
	    <li class=""><a href="{% assign crumb_limit = forloop.index | plus: 1 %}{% for crumb in crumbs limit: crumb_limit %}{{ crumb | append: '/' }}{% endfor %}">{{ crumb | replace:'-',' ' | remove:'.html' | upcase }}</a></li>
	  {% endif %}
	{% endfor %}
</ul>
